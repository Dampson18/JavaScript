<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Background Changer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-accent: #8aff8a; /* A vibrant green for highlights */
        --secondary-accent: #a0a0ff; /* A soft blue for secondary info */
        --background-dark: #1f2833; /* Deep, muted dark blue/grey */
        --text-light: #e0e0e0; /* Off-white for readability */
        --border-color: #4a6c8a; /* A subtle border tone */
      }

      body {
        background-color: var(--background-dark);
        color: var(--text-light);
        font-family: 'Share Tech Mono', monospace; /* Techy, readable mono font */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        transition: background-color 0.5s ease-in-out; /* Smooth background transitions */
      }

      h1 {
        font-family: 'Orbitron', sans-serif; /* Futuristic heading font */
        color: var(--primary-accent);
        margin-bottom: 30px;
        font-size: clamp(1.8rem, 4vw, 3rem); /* Responsive heading size */
        text-shadow: 0 0 8px rgba(138, 255, 138, 0.7); /* Subtle glow */
      }

      main {
        background-color: rgba(31, 40, 51, 0.85); /* Slightly transparent dark background for main content */
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 40px 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 500px;
      }

      .bg-information-container {
        margin: 15px 0 30px;
        font-size: clamp(1rem, 2.5vw, 1.4rem); /* Responsive font size */
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        border: 1px solid var(--primary-accent);
        box-shadow: inset 0 0 10px rgba(138, 255, 138, 0.3);
      }

      #bg-hex-code {
        color: var(--secondary-accent);
        font-weight: bold;
      }

      .btn {
        cursor: pointer;
        padding: 12px 25px;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: var(--background-dark);
        background-color: var(--primary-accent);
        background-image: linear-gradient(#b3ffb3, #8aff8a); /* Smoother gradient */
        border: 3px solid #66cc66; /* Darker green border */
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3); /* Button glow */
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-image: linear-gradient(#8aff8a, #b3ffb3); /* Invert gradient on hover */
        box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
        transform: translateY(-3px); /* Lift effect */
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 255, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Background Color</h1>

    <main>
      <section class="bg-information-container">
        <p>Hex Code: <span id="bg-hex-code">#1F2833</span></p>
      </section>

      <button class="btn" id="btn">Change Background</button>
    </main>
    <script>
      const darkColorsArr = [
        "#2C3E50", "#34495E", "#2C2C2C", "#616A6B", "#4A235A",
        "#2F4F4F", "#0E4B5A", "#36454F", "#800020", "#333333",
        "#1C2833", "#1A202C", "#2D3748", "#4A5568", "#1E40AF"
      ];

      function getRandomIndex() {
        return Math.floor(darkColorsArr.length * Math.random());
      }

      const body = document.querySelector("body");
      const bgHexCodeSpanElement = document.querySelector("#bg-hex-code");
      const btn = document.querySelector("#btn");

      function changeBackgroundColor() {
        const color = darkColorsArr[getRandomIndex()];
        bgHexCodeSpanElement.textContent = color; // Use textContent for plain text
        body.style.backgroundColor = color;
      }

      // Set an initial background color when the page loads
      changeBackgroundColor();

      // Attach the event listener for the button click
      btn.addEventListener("click", changeBackgroundColor);
    </script>
  </body>
</html>
